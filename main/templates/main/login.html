{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-8 mt-12">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Đăng nhập</h2>
    {% if error %}
    <div class="mb-4 p-3 rounded bg-red-50 border border-red-200 text-red-700">{{ error }}</div>
    {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block font-medium mb-1" for="username">Tên đăng nhập hoặc Email</label>
            <input type="text" id="username" name="username" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Nhập tên đăng nhập hoặc email" required>
        </div>
        <div>
            <label class="block font-medium mb-1" for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">Đăng nhập</button>
    </form>
    <div class="text-center mt-4 text-sm text-gray-500">
        Chưa có tài khoản? <a href="/dang-ky/" class="text-blue-600 hover:underline">Đăng ký ngay</a>
    </div>
    <div class="text-center mt-2 text-xs text-gray-400">
        <a href="#" class="hover:underline">Quên mật khẩu?</a>
    </div>
</div>
{% endblock %}
